<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hepsiburada.com</title>
	
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300,400,700,800&amp;subset=latin-ext" rel="stylesheet">
	<link media="all" type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link media="all" type="text/css" rel="stylesheet" href="assets/css/jquery-confirm.min.css">
	<link media="all" type="text/css" rel="stylesheet" href="assets/css/style.css">

	<script src="assets/js/jquery-1.11.2.min.js"></script>
	<script src="assets/js/jquery.validate.min.js"></script>
	<script src="assets/js/jquery-confirm.min.js"></script>
	<script src="assets/js/lodash.js"></script>
	<script src="assets/js/main.js"></script>


</head>
<body>
	<header>
		<div class="container">
			<div class="logo-wrapper col-md-4">
				<a href="javascript:;"><img src="assets/img/hepsiburada-logo.png" alt="Hepsiburada logo"></a>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="add-link-page col-md-6 float-none center-block">
			<div class="return-back">
				<a id="goToList" href="index.html"><span class="glyphicon glyphicon-menu-left"></span> Return to list</a>
			</div>
			<div class="add-link-title">
				<h2 class="title">Add New Link</h2>
			</div>
			<div class="form">
				<form id="addLinkForm" action="">
					<ul class="list-unstyled">
						<li class="form-elem">
							<label class="form-label">Link Name:</label>
							<input class="input required name" type="text" name="linkName" placeholder="e.g. Alphabet">
						</li>
						<li class="form-elem">
							<label class="form-label">Link URL:</label>
							<input class="input required link" type="text" name="linkUrl" placeholder="e.g. http://abc.xyz">
						</li>
						<li class="add-button">
							<a id="btnAddLink" class="btn corner-radius black" href="javascript:;">ADD</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
