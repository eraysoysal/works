<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
	<title>Hepsiburada.com</title>
	
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300,400,700,800&amp;subset=latin-ext" rel="stylesheet">
	<link media="all" type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link media="all" type="text/css" rel="stylesheet" href="assets/css/jquery-confirm.min.css">
	<link media="all" type="text/css" rel="stylesheet" href="assets/css/style.css">

	<script src="assets/js/jquery-1.11.2.min.js"></script>
	<script src="assets/js/jquery.validate.min.js"></script>
	<script src="assets/js/jquery-confirm.min.js"></script>
	<script src="assets/js/lodash.js"></script>
	<script src="assets/js/main.js"></script>


</head>
<body>
	<header>
		<div class="container">
			<div class="logo-wrapper col-md-4">
				<a href="index.html"><img src="assets/img/hepsiburada-logo.png" alt="Hepsiburada logo"></a>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="result col-md-6 float-none center-block">
			<div class="add-link-wrap">
				<a class="add-link" href="add-link.html">
					<span class="indicator-box">
						<strong class="glyphicon glyphicon-plus"></strong>
					</span>
					<h2 class="add-link-title">SUBMIT A LINK</h2>
				</a>
			</div>
			<div class="order-by">
				<select id="orderBySelect" class="form-control" placeholder="Order by">
					<option value="" disabled selected>Se√ßiniz</option>
					<option value="desc">Most Voted (Z > A)</option>
					<option value="asc">Less Voted (A > Z)</option>
				</select>
			</div>
		</div>
		<div class="list-wrap col-md-6 float-none center-block">
			<ul id="resultList" class="list-unstyled">
				<li>
					<div class="left">
						<span class="indicator-box">
							<div class="point">
								<div class="score">6</div>
								<div class="text">POINTS</div>
							</div>
						</span>
					</div>
					<div class="right">
						<p class="link-title"><strong>Hacker News</strong></p>
						<a href="javascript:;" class="link">(http://news.ycombinator.com/)</a>
						<div class="vote">
							<a class="left" href="javascript:;"><span class="vote-arrow glyphicon glyphicon-menu-up"></span><span class="vote-text up">Up Vote</span></a>
							<a class="right" href="javascript:;"><span class="vote-arrow glyphicon glyphicon-menu-down"></span><span class="vote-text down">Down Vote</span></a>
						</div>
					</div>
				</li>
				<li>
					<div class="left">
						<span class="indicator-box">
							<div class="point">
								<div class="score">6</div>
								<div class="text">POINTS</div>
							</div>
						</span>
					</div>
					<div class="right">
						<p class="link-title"><strong>Product Hunt</strong></p>
						<a href="javascript:;" class="link">(https://producthunt.com/)</a>
						<div class="vote">
							<a id="upVote" class="left" href="javascript:;"><span class="vote-arrow glyphicon glyphicon-menu-up"></span><span class="vote-text up">Up Vote</span></a>
							<a id="downVote" class="right" href="javascript:;"><span class="vote-arrow glyphicon glyphicon-menu-down"></span><span class="vote-text down">Down Vote</span></a>
						</div>
					</div>
				</li>
				<li>
					<div class="left">
						<span class="indicator-box">
							<div class="point">
								<div class="score">4</div>
								<div class="text">POINTS</div>
							</div>
						</span>
					</div>
					<div class="right">
						<p class="link-title"><strong>REDDIT</strong></p>
						<a href="javascript:;" class="link">(https://www.reddit.com/)</a>
						<div class="vote">
							<a class="left" href="javascript:;"><span class="vote-arrow glyphicon glyphicon-menu-up"></span><span class="vote-text up">Up Vote</span></a>
							<a class="right" href="javascript:;"><span class="vote-arrow glyphicon glyphicon-menu-down"></span><span class="vote-text down">Down Vote</span></a>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
